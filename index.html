<!DOCTYPE html>
<html>
<head>
	<title>Mixed Direction</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
	<nav class="py-5">
		<h1 class="text-center text-white text-3xl">Mixed Direction</h1>
	</nav>
	<script>
		const html = String.raw;
		class MixedRTL extends HTMLElement {
			constructor() {
				this.super();
			}

			initHTML() {
				return html`
					<div class="relative top-0 left-0">
						<div class="absolute top-0 left-0"></div>
						<textarea class="absolute top-0 left-0"></textarea>
					</div>
				`;
			}
		}
		customElements.define("mixed-rtl", MixedRTL);
	</script>
</body>
</html>
